version: '3.8'

services:
  stack-app:
    build: .
    container_name: stack-app
    ports:
      - "3001:3001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Docker socket access
      - ./config:/etc/stack-app:ro                    # Configuration files
      - ./data:/var/lib/stack-app:rw                  # Database storage
    environment:
      - STACK_APP_CONFIG=/etc/stack-app/config.yaml
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "const http=require('http'); http.get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped